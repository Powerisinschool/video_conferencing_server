<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SFU Video Room</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div id="lobbyView" class="lobby-container">
        <div class="lobby-card">
          <div class="brand large">
            <div class="logo-icon large"></div>
            <h1>SFU Stream</h1>
          </div>
          <div class="join-form">
            <input
              type="text"
              id="lobbyRoomInput"
              placeholder="Enter Room ID"
              value="testRoom"
            />
            <button
              id="lobbyJoinBtn"
              class="btn primary full-width"
              onclick="joinRoomFromLobby()"
            >
              Join Room
            </button>
          </div>
        </div>
      </div>

      <div id="roomView" class="room-container hidden">
        <header class="app-header">
          <div class="brand">
            <div class="logo-icon"></div>
            <h1 id="headerTitle">Room: ...</h1>
          </div>
          <div class="header-controls"></div>
        </header>

        <main id="videoGrid" class="video-grid">
          <div class="video-container local" id="localVideoContainer">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-overlay">
              <span class="video-label">You</span>
            </div>
          </div>
        </main>

        <footer class="control-bar">
          <button
            id="cameraBtn"
            class="btn control"
            onclick="toggleCamera()"
            title="Toggle Camera"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-camera camera-on"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2"
              />
              <path d="M9 13a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-camera-off camera-off"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M8.297 4.289a.997 .997 0 0 1 .703 -.289h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v8m-1.187 2.828c-.249 .11 -.524 .172 -.813 .172h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2h1c.298 0 .58 -.065 .834 -.181"
              />
              <path d="M10.422 10.448a3 3 0 1 0 4.15 4.098" />
              <path d="M3 3l18 18" />
            </svg>
            <span class="btn-text">Camera</span>
          </button>
          <button
            id="micBtn"
            class="btn control"
            onclick="toggleMic()"
            title="Toggle Microphone"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-microphone unmuted"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M9 5a3 3 0 0 1 3 -3a3 3 0 0 1 3 3v5a3 3 0 0 1 -3 3a3 3 0 0 1 -3 -3l0 -5"
              />
              <path d="M5 10a7 7 0 0 0 14 0" />
              <path d="M8 21l8 0" />
              <path d="M12 17l0 4" />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-microphone-off muted"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 3l18 18" />
              <path
                d="M9 5a3 3 0 0 1 6 0v5a3 3 0 0 1 -.13 .874m-2 2a3 3 0 0 1 -3.87 -2.872v-1"
              />
              <path
                d="M5 10a7 7 0 0 0 10.846 5.85m2 -2a6.967 6.967 0 0 0 1.152 -3.85"
              />
              <path d="M8 21l8 0" />
              <path d="M12 17l0 4" />
            </svg>
            <span class="btn-text">Mic</span>
          </button>
          <button
            id="shareBtn"
            class="btn control"
            onclick="shareScreen()"
            title="Share Screen"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-screen-share start-screen-share"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M21 12v3a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1v-10a1 1 0 0 1 1 -1h9"
              />
              <path d="M7 20l10 0" />
              <path d="M9 16l0 4" />
              <path d="M15 16l0 4" />
              <path d="M17 4h4v4" />
              <path d="M16 9l5 -5" />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-screen-share-off stop-screen-share"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M21 12v3a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1v-10a1 1 0 0 1 1 -1h9"
              />
              <path d="M7 20l10 0" />
              <path d="M9 16l0 4" />
              <path d="M15 16l0 4" />
              <path d="M17 8l4 -4m-4 0l4 4" />
            </svg>
            <span class="btn-text">Share</span>
          </button>
          <button
            id="leaveBtn"
            class="btn control leave-btn"
            onclick="leaveRoom()"
            title="Leave Room"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-phone-x"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"
              />
              <path d="M16 4l4 4m0 -4l-4 4" />
            </svg>
            <span class="btn-text">Leave</span>
          </button>
        </footer>
      </div>
      <div id="notificationContainer" class="notification-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
